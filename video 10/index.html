<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media in HTML</title>
</head>

<body>
    <video poster="Screenshot 2025-06-08 100109.png" height="230" src="Sample Video.mp4" controls>Sample Video</video>
    <div>
        <audio muted src="Sample Audio.mp3" controls>Sample Audio</audio>
    </div>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <div>
        <!-- <iframe src="https://www.codewithharry.com/tutorial/working-with-svg" frameborder="0"></iframe> -->
         <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=TJm9uly7jbJduK__&amp;start=811" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>

</html>
