<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and outlines</title>
    <style>
        .box{
            border: 2px solid black;
            margin: 5px;
            box-shadow:1px 8px 2px 1px rgba(0, 0, 255, 0.2);
        }
        .text-shadow{
            text-shadow: #fc0 1px 0 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        this is a box
    </div>
    <div class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita laudantium voluptatibus adipisci ea corporis. Corrupti minima cumque, velit veritatis commodi ad enim tenetur.
    </div>
</body>
</html>
